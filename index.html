<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shreyansh's</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Flamenco&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <header>
        <nav>
            <div class="row clearfix">
                <img src="./images/welcome!.jpg" alt="welcome" class="logo">
                <ul class="main-nav animated slideInDown" id="checkclass">
                    <li><a href="#">Food Delivery</a></li>
                    <li><a href="#">How To Order</a></li>
                    <li><a href="#">Check More</a></li>
                    <li><a href="#">Sign Up</a></li>
                </ul>
                <a href="#" class="mobile-icon" onclick="slideshow()"><i class="fas fa-bars"></i></a>
            </div>
        </nav>

        <div class="main-content">
            <h1>WELCOME TO <span class="colorchange">SHREYANSH'S</span>.<br>
            HOUSE OF SWEET DELICACIES.</h1>

            <a href="#" class="btn btn-full">CLICK TO ORDER</a>
            <a href="#" class="btn btn-nav">SHOW ME MORE</a>
        </div>
    </header>


    <script>
        function slideshow(){
            let x=document.getElementById('checkclass');
            if(x.style.display === none){
                x.style.display="block";
            }
            else{
                x.style.display="none";
            }
        }
    </script>
</body>
</html>
